name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'

jobs:
  # Build and test .NET server
  dotnet-tests:
    name: .NET Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass123
          POSTGRES_DB: caskr-test-db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Initialize database schema
        run: |
          # Wait for PostgreSQL to be fully ready
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done

          # Run initialization scripts in order
          echo "Running database initialization scripts..."

          # First run the base schema (init.db as 00-init.sql)
          if [ -f "Database/init.db" ]; then
            echo "Running init.db..."
            PGPASSWORD=testpass123 psql -h localhost -p 5432 -U postgres -d caskr-test-db -f Database/init.db
          fi

          # Then run all migration scripts in order (sorted alphanumerically)
          for script in $(ls Database/initdb.d/*.sql | sort); do
            if [ -f "$script" ]; then
              echo "Running $script..."
              PGPASSWORD=testpass123 psql -h localhost -p 5432 -U postgres -d caskr-test-db -f "$script" || true
            fi
          done

          echo "Database initialization complete!"
        env:
          PGPASSWORD: testpass123

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
        env:
          ConnectionStrings__CaskrDatabaseConnectionString: "Host=localhost;Port=5432;Database=caskr-test-db;Username=postgres;Password=testpass123"
          Jwt__Key: "TestingJwtKeyThatIsAtLeast32CharactersLong!"
          Jwt__Issuer: CaskrTest
          Jwt__Audience: CaskrTestUser
          ASPNETCORE_ENVIRONMENT: Testing

      - name: Verify document generation (TTB reports)
        run: |
          echo "Running TTB document generation smoke tests..."
          dotnet test --no-build --configuration Release --filter "FullyQualifiedName~TtbPdfGeneratorServiceTests" --verbosity normal
        env:
          ConnectionStrings__CaskrDatabaseConnectionString: "Host=localhost;Port=5432;Database=caskr-test-db;Username=postgres;Password=testpass123"
          Jwt__Key: "TestingJwtKeyThatIsAtLeast32CharactersLong!"
          Jwt__Issuer: CaskrTest
          Jwt__Audience: CaskrTestUser
          ASPNETCORE_ENVIRONMENT: Testing

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dotnet-test-results
          path: '**/TestResults/*.trx'
          retention-days: 30

  # Build and test frontend
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: caskr.client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: caskr.client

      - name: Run TypeScript check
        run: npm run build
        working-directory: caskr.client

      - name: Run linting
        run: npm run lint
        working-directory: caskr.client
        continue-on-error: true

      - name: Run tests
        run: npm test -- --run
        working-directory: caskr.client
        continue-on-error: true

  # Docker build verification
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [dotnet-tests, frontend-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Caskr.Server/Dockerfile
          push: false
          tags: caskr/server:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build database image
        uses: docker/build-push-action@v5
        with:
          context: ./Database
          push: false
          tags: caskr/database:ci

      - name: Build test-runner image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/test-runner/Dockerfile
          push: false
          tags: caskr/test-runner:ci
